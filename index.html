<!DOCTYPE html>
<html lang="en">

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invoice Creator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>Invoice Creator</h1>
        <p>Thanks for choosing GoodCorp, LLC!</p>
    </header>
    <main>

        <section class="task-entry-section">
            <div class="input-group">
                <span class="input-label">
                    <i class="fa-solid fa-tasks"></i>
                    Task:
                </span>
                <input type="text" id="task" class="task-input" placeholder="Center a div">
            </div>
            <div class="price-quantity-container">
                <div class="input-group">
                    <span class="input-label">
                        <i class="fa-solid fa-dollar-sign"></i>
                        Price:
                    </span>
                    <input type="number" min="0" id="price" class="price-input" placeholder="0">
                </div>
                <div class="input-group">
                    <span class="input-label">
                        <i class="fa-solid fa-calculator"></i>
                        Quantity:
                    </span>
                    <input type="number" min="0" id="quantity" class="quantity-input" placeholder="0">
                </div>
            </div>
            <button id="add-task-btn" class="add-task-btn">
                <i class="fa-solid fa-plus add-task-icon"></i>
                Add Task
            </button>
        </section>
        
        <section>
            <div class="task-header">
                <div class='task-top-row'>
                    <p>TASK</p>
                    <p>TOTAL</p>
                </div>
                <div id="tasks-container" class="tasks-container"></div>            
            </div>     
            <div class="notes-total-amount-header">
                <div class='notes-total-amount-top-row'>
                    <p>NOTES</p>
                    <p>TOTAL AMOUNT</p>
                </div>
                <div class='notes-total-amount-bottom-row'>
                    <div id="notes"></div>
                    <div id="total-amount" class='total-amount'>$0</div>
                </div>
            </div>
        </section>
        <button class="send-invoice-btn" id='send-invoice-btn'>
            <i class="fa-solid fa-envelope send-invoice-icon"></i>
            Send Invoice
        </button>
    </main>
    <footer>

    </footer>
        
    <script type="module" src="index.js"></script>
</body>

</html>
